<h3>List of State 1 Items</h3>
<div ui-view>
    <div class="fluid-ontainer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul class="photolist">
                    <li ng-repeat="item in items | limitTo:1">
                        <img ng-src="img/{{ item }}.jpeg"></img>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<a ui-sref="state1.list">Show full gallery</a>
</div>
