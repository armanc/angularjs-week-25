<h3>Change section names (maximal length 20 symbols)</h3>

<ul>
  <li ng-repeat="section in sections.secs">    
      <input type="text" ng-model="section.sec" maxlength="20">
  </li>
</ul>
    <button type="button" class="mybtn btn btn-primary" ng-click="emptySections()">
                Empty sections!
    </button>
    <button type="button" class="mybtn btn btn-primary" ng-click="resetSections()">
                Reset default sections!
    </button>
